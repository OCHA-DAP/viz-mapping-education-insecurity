}

.axis .halo {

}

.slider .handle {

  stroke: #000;
  stroke-opacity: .5;
  stroke-width: 1.25px;
  pointer-events: none;
}

var formatDate = d3.timeFormat("%Y-%m-%d");

var margin = {top: 200, right: 50, bottom: 200, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.bottom - margin.top;

// var x = d3.scale.linear()
//     .domain([0, 180])
//     .range([0, width])
//     .clamp(true);

var startDate = new Date(2019, 1, 1);
var endDate = new Date();

var x = d3.scaleTime()
    .domain([startDate, endDate])
    .range([0, width])
    .clamp(true);

var brush = d3.brushX()
    //.x(x)
    .extent([[x.range()[0], 0], [x.range()[1], width]])
    .on("brush", brushed)
    .on("end", brushend);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height / 2 + ")")
    .call(d3.axisBottom(x)
      .tickFormat(function(d) { return formatDate(d); })
      .tickSize(0)
      .tickPadding(12))
  .select(".domain")
  .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
    .attr("class", "halo");

var slider = svg.append("g")
    .attr("class", "slider")
    .call(brush);

slider.selectAll(".extent,.resize")
    .remove();

slider.select(".background")
    .attr("height", height);

var handle = slider.append("circle")
    .attr("class", "handle")
    .attr("transform", "translate(0," + height / 2 + ")")
    .attr("r", 9);

slider
    .call(brush.event)
  .transition() // gratuitous intro!
    .duration(750)
    .call(brush.extent([70, 70]))
    .call(brush.event);

function brushed() {
  var value = brush.extent()[0];

  if (d3.event.sourceEvent) { // not a programmatic event
    value = x.invert(d3.mouse(this)[0]);
    brush.extent([value, value]);
  }

  handle.attr("cx", x(value));
  d3.select("body").style("background-color", d3.hsl(value, .8, .8));
}

function brushend() {
   if (!d3.event.sourceEvent) {
     return; // only transition after input
   }

   var value = brush.extent()[0];                    
   brush.extent([value, value]);
   
   d3.select(this)
     .transition()
     .duration(0)
     .call(brush.event);                           
  
    d3.select(this)
      .transition()
      .call(brush.extent(brush.extent().map(function(d) {
        var sun = closestSunday(d);
        return sun; 
      })))
      .call(brush.event);   
  }

  function closestSunday(d) {
    var prevSun = d.getDate() - d.getDay();
    var nextSun = prevSun + 7;
    var sun = (Math.abs(d.getDate() - prevSun) < Math.abs(d.getDate() - nextSun)) ? prevSun : nextSun;
    d.setDate(sun);
    return d;
  }

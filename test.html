<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
    background-color: #fff;
    width: 100%;
    font-family: 'Roboto', sans-serif;
    height: 100%;
}

.widget {
    margin: 0 auto;
    width:350px;
    margin-top:50px;
    background-color:#fff;
    -background-color: #222D3A;
    border-radius: 5px;
    box-shadow: 1px 1px 4px 0px rgba(0,0,0,0.3);

}

.chart-container{
    padding:25px;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>
<body>
  <div id="chart" class="chart-container"></div>
  <button id="update">Update</button>
<script src="https://d3js.org/d3.v5.js"></script>
<script>
var data1 = [
    {month: 'Jan', A: 20, B: 5, C: 10},
    {month: 'Feb', A: 30, B: 10, C: 20},
    {month: 'Mar', A: 50, B: 30, C: 28}
];

var data2 = [
    {month: 'Apr', A: 10, B: 55, C: 12},
    {month: 'May', A: 20, B: 70, C: 2}
];
 
var xData = ["A", "B", "C"];
 
var margin = {top: 20, right: 50, bottom: 30, left: 50},
        width = 400 - margin.left - margin.right,
        height = 300 - margin.top - margin.bottom;

var x = d3.scaleBand()
    .rangeRound([0, width])
    .padding(0.1);
 
var y = d3.scaleLinear()
        .rangeRound([height, 0]);
 
var color = d3.scaleOrdinal(d3.schemeCategory10);
 
var xAxis =  d3.axisBottom(x);

var yAxis = d3.axisLeft(y);
 
var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);

var t = d3.transition()
    .duration(750);


function draw(data) {
    var dataIntermediate = xData.map(function (c) {
        return data.map(function (d) {
            return {x: d.month, y: d[c]};
        });
    });

    var dataStackLayout = d3.stack()(dataIntermediate);
     
    x.domain(dataStackLayout[0].map(function (d) {
        return d.x;
    }));
     
    y.domain([0,
        d3.max(dataStackLayout[dataStackLayout.length - 1],
                function (d) { return d.y0 + d.y;})
        ])
      .nice();


    var layer = svg.selectAll(".stack")
            .data(dataStackLayout);

    layer.enter().append("g")
                .attr("class", "stack")
                .style("fill", function (d, i) {
                    return color(i);
                });
     
    var rect = layer.selectAll("rect")
            .data(function (d) {
                return d;
            });

    rect.transition(t)
            .attr("x", function (d) {
                return x(d.x);
            })
            .attr("y", function (d) {
                return y(d.y + d.y0);
            })
            .attr("height", function (d) {
                return y(d.y0) - y(d.y + d.y0);
            })
            .attr("width", x.rangeBand());

   

    rect.enter().append("rect")
        .attr("x", function (d) {
            return x(d.x);
        })
        .attr("y", function (d) {
            return y(d.y + d.y0);
        })        
        .attr("height", function (d) {
            return y(d.y0) - y(d.y + d.y0);
        })
        .attr("width", x.rangeBand());

    rect.exit().transition(t)
            .attr("height", 0)
            .attr("y", height)
        .remove();

    layer.exit().remove();

   svg.selectAll("g.x.axis")
        .transition(t).call(xAxis);

    svg.selectAll("g.y.axis")
        .transition(t).call(yAxis);

}

function updateData() {
    draw(data2);
}

d3.select('#update')
    .on("click", updateData);

draw(data1);
</script>
